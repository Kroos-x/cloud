server:
  port: 9527
spring:
  application:
    name: cloud-gateway
  ## GateWay 配置
  cloud:
    gateway:
      routes:
        - id: payment_routh  # 路由ID,要求唯一(建议配合服务名)
          uri: http://localhost:8001  # 匹配后提供服务的路由地址
          predicates:
            - Path=/pay/get/**  # 断言,路径相匹配的进行路由

        - id: payment_routh2
          uri: http://localhost:8001
          predicates:
            - Path=/pay/lb/**

# 注册进 eureka Server
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
    register-with-eureka: true
    fetch-registry: true
