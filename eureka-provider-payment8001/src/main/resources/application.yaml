server:
  port: 8001

spring:
  application:
    name: cloud-eureka-provider-pay-service   # 服务提供者集群中,相同服务的节点要写的一样，这是这个集群的关键
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/cloud?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: xieyc@mysql
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.yc.springcloud.entities  # 所有Entity 别名类所在包

eureka:
  client:
    # 注册进Eureka的服务中心
    register-with-eureka: true
    # 检索服务中心的其它服务
    fetch-registry: true
    service-url:
      # 设置与Eureka Server交互的地址
      #      defaultZone: http://localhost:7001/eureka/
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/
  instance:
    instance-id: provider8001  # 修改 在Eureka 注册中心显示的 主机名：
    prefer-ip-address: true   # 访问路径可以显示IP地址
